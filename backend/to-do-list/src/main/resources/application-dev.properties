# --- Database Connection Settings (Dev Profile) ---
# URL for connecting to the MySQL database.
# Replace 'todolist' with the actual name of your database schema in MySQL Workbench if different.
spring.datasource.url=jdbc:mysql://localhost:3306/todolist

# Credentials for the database. Replace with your MySQL username and password.
spring.datasource.username=root
spring.datasource.password=201114

# Instructs Hibernate to automatically create or update the database schema based on your entities.
spring.jpa.hibernate.ddl-auto=update

# Ensures that Hibernate quotes all database identifiers.
# This prevents conflicts with SQL reserved keywords (like 'user', 'order', etc.) across different database systems.
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Activate this file only for the 'dev' profile to avoid affecting tests and to prevent IDE unused property warnings.
spring.config.activate.on-profile=dev
